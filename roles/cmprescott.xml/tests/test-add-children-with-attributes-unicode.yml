    copy:
      src: fixtures/ansible-xml-beers.xml
      dest: /tmp/ansible-xml-beers.xml

  - name: Add child element
    xml:
      path: /tmp/ansible-xml-beers.xml
      xpath: /business/beers
      add_children:
          - beer:
              name: Окское
              type: экстра

  - name: Test expected result
